<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark blue square with rounded corners -->
  <rect x="4" y="4" width="24" height="24" rx="4" fill="#1e3a8a"/>
  
  <!-- Circuit board pattern -->
  <g stroke="#ffffff" stroke-width="1" fill="none">
    <!-- Horizontal lines -->
    <line x1="8" y1="10" x2="24" y2="10"/>
    <line x1="8" y1="18" x2="24" y2="18"/>
    <line x1="8" y1="26" x2="20" y2="26"/>
    
    <!-- Vertical lines -->
    <line x1="12" y1="8" x2="12" y2="28"/>
    <line x1="20" y1="8" x2="20" y2="28"/>
    
    <!-- Diagonal connections -->
    <line x1="12" y1="10" x2="20" y2="18"/>
    <line x1="20" y1="10" x2="12" y2="18"/>
  </g>
  
  <!-- Small circles (connection points) -->
  <circle cx="12" cy="10" r="1.5" fill="#ffffff"/>
  <circle cx="20" cy="10" r="1.5" fill="#ffffff"/>
  <circle cx="12" cy="18" r="1.5" fill="#ffffff"/>
  <circle cx="20" cy="18" r="1.5" fill="#ffffff"/>
  <circle cx="12" cy="26" r="1.5" fill="#ffffff"/>
  <circle cx="20" cy="26" r="1.5" fill="#ffffff"/>
  
  <!-- Wrench overlapping bottom right -->
  <g transform="translate(18, 20)">
    <!-- Wrench handle -->
    <rect x="0" y="0" width="8" height="2" rx="1" fill="#1e3a8a"/>
    <!-- Wrench head -->
    <path d="M 8 1 A 3 3 0 0 1 8 7 A 3 3 0 0 1 8 1" fill="none" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Wrench opening -->
    <path d="M 6 1 A 1 1 0 0 1 6 7 A 1 1 0 0 1 6 1" fill="#ffffff"/>
  </g>
</svg>
